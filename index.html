<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body class="dark-mode">
  <dialog>
    <label for="maxLines">Poem max lines:</label>
    <input type="text" id="maxLines" />
    <br />
    <button onclick="toggleDarkMode()">Light/Dark mode</button>
    <br />
    <button autofocus id="closeDialog">Close</button>
  </dialog>

  <div style="position: absolute; top: 0">
    <button class="round-button" id="showDialog">⚙️</button>
  </div>

  <div class="center-content">
    <div id="title"></div>
    <div id="poem"></div>
    <div id="author"></div>
  </div>

  <script src="script.js"></script>
</body>
